<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type="text/javascript" src="dom-boy.js" defer></script>
	<script type="text/javascript" src="client.js" defer></script>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
</head>
<body>
<h1>Tic-Tac-Toe</h1>

<div id="infoArea" class="hidden">Du spielst: <span id="player"></span> | <span id="activePlayer">X</span> ist am Zug</div>
<div id="guestInfoArea" class="none"></div>
	<table id="board">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>

<div id="statusArea" class="none left"></div>

<button id="restartButton" class="btn-highlight right none">Restart game</button>
<script src="socket.io/socket.io.js"></script>

</body>
</html>
